<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="initial-scale=1">
    <title> Calculator </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="number" name="values" class="display" placeholder="0" required>
       
        <p>
        <input type="button" class="values" value="7">
        <input type="button" class="values" value="8">
        <input type="button" class="values" value="9">
        <input type="button" class="values" value="%">
        </p>

        <p>
         <input type="button" class="values" value="4">
         <input type="button" class="values" value="5">
         <input type="button" class="values" value="6">
         <input type="button" class="values" value="*">
        </p>
        

        <p>
            <input type="button" class="values" value="1">
            <input type="button" class="values" value="2">
            <input type="button" class="values" value="3">
            <input type="button" class="values" value="-">
           </p>


           <p>
            <input type="button" class="values" value="0">
            <input type="button" class="values" value=".">
            <input type="button" class="values" value="=">
            <input type="button" class="values" value="+">
           </p>








    </div>
    




    <script src="script.js"></script>
</body>
</html>
