<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="initial-scale=1">
    <title> Calculator </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="buttonIn">
        <input type="number" name="values" Id= "calculator" class="display" placeholder="0" value="" required>
        <button Id="buttonC">C</button>
        </div>
       
        <p>
        <input type="button" Id = "seven" class="valuesL" value="7">
        <input type="button" class="valuesL" value="8">
        <input type="button" class="valuesL" value="9">
        <input type="button" class="valuesR" value="รท"> 
        </p>

        <p>
         <input type="button" class="valuesL" value="4">
         <input type="button" class="valuesL" value="5">
         <input type="button" class="valuesL" value="6">
         <input type="button" class="valuesR" value="x">
        </p>
        

        <p>
            <input type="button" class="valuesL" value="1">
            <input type="button" class="valuesL" value="2">
            <input type="button" class="valuesL" value="3">
            <input type="button" class="valuesR" value="-">
           </p>


           <p>
            <input type="button" class="valuesL" value="0">
            <input type="button" class="valuesL" value=".">
            <input type="button" class="valuesL" Id="equal" value="=">
            <input type="button" class="valuesR" value="+">
           </p>








    </div>
    




    <script src="script.js"></script>
</body>
</html>
