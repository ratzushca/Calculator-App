<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8" name="viewport" content="initial-scale=1">
    <title> Calculator </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="buttonIn"> 
        <input type="number" name="values" Id="calculator" class="display" placeholder="0">
        <button Id="buttonC" class="numbers">C</button>
        </div>
    <section class = "elements">
        <p>
        <button class="numbers" >7</button>
        <button class="numbers" >8</button>
        <button class="numbers" >9</button>
        <button class="operator" >รท</button>
        </p>

        <p>
        <button class="numbers">4</button>
         <button class="numbers">5</button>
        <button class="numbers" >6</button>
        <button class="operator">x</button>
        </p>
        

        <p>
        <button class="numbers" >1</button>
        <button class="numbers" >2</button>
        <button class="numbers" >3</button>
        <button class="numbers" >+</button>
        </p>


        <p>
        <button class="numbers" >0</button>
        <button class="numbers" >.</button>
        <button class="numbers">=</button>
        <button class="operator">-</button>
        </p>
    </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
